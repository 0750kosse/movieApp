<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Movie App</title>
</head>

<body>
  <div class="header" id="top">
    <h3 class="header-description">NETFAILX</h3>
    <form class="form" id="form">
      <label for="userInput"></label>
      <input type="text" id="userInput" placeholder="Search movie...">
      <button type="submit">GO!</button>
    </form>
  </div>
  <div class="wrapper">
    <div class="movie-single" id="single"></div>
    <button id="back">Back to list</button>
    <h3 class="movie-searched__header">Your search results :</h3>
    <div class="movie-searched" id="searched"></div>
    <h3 class="movie-latest__header">New arrivals :</h3>
    <div class="movie-latest" id="latest"></div>

    <div class="pagination" id="pages">
      <button type="submit" id="next" class="next">Next Page</button>
      <button type="submit" id="prev" class="prev">Previous Page</button>
    </div>
  </div>
</body>
<script src="./config.js"></script>
<script src="index.js"></script>

</html>
